<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>Theremin Tests</title>

    <!-- CSS -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="assets/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/theremin.css">

    <script type="text/javascript" src="assets/js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="assets/js/semantic.min.js"></script>

</head>
<body>


    <div class="ui page grid">
        <div class="row">
            <div class="column">

                <h1 class="ui header">
                    Theremin
                    <div class="sub header">Hit <strong>P</strong> to, um play. Hold it down. The Saw and Square will blow your ear drums.</div>
                </h1>

                <div class="blue ui buttons">
                    <div class="ui button type-trigger" data-type="sine">Sine</div>
                    <div class="ui button type-trigger" data-type="sawtooth">Sawtooth</div>
                    <div class="ui button type-trigger" data-type="square">Square</div>
                    <div class="ui button type-trigger" data-type="triangle">Triangle</div>
                </div>

            </div>
        </div>
    </div>
	
	<div id="container">
		<canvas id="canvas" width="1000" height="350"></canvas>
	</div>
	
    <script type="text/javascript" src="assets/js/theremin.js"></script>

</body>
</html>
