	<div class="ui container" id="controls">
		
		<div class="ui grid">
			<div class="row">
				<div class="one wide column">
					
					
					
					<div class="ui items" id="meter">
						<div class="ui item" id="10">
							<img class="ui fluid image" src="assets/images/interface/grey-meter-bar.svg" />
						</div>
						<div class="ui item" id="9">
							<img class="ui fluid image" src="assets/images/interface/grey-meter-bar.svg" />
						</div>

						</div>
						<div class="ui item" id="7">
							<img class="ui fluid image" src="assets/images/interface/grey-meter-bar.svg" />
						</div>
						<div class="ui item" id="6">
							<img class="ui fluid image" src="assets/images/interface/grey-meter-bar.svg" />
						</div>
						<div class="ui item" id="5">

						</div>
						<div class="ui item" id="4">

						</div>
						<div class="ui item" id="3">
							<img class="ui fluid image" src="assets/images/interface/grey-meter-bar.svg" />
						</div>
						<div class="ui item" id="2">
							<img class="ui fluid image" src="assets/images/interface/grey-meter-bar.svg" />
						</div>
						<div class="ui item" id="1">
							<img class="ui fluid image" src="assets/images/interface/grey-meter-bar.svg" />
						</div>
					</div>
					
					
					
				</div>
				<div class="bottom aligned six wide column">
					
					<h1 class="ui header">SLIDE SYNTH</h1>
					<div>
						<button class="ui button type-trigger" data-type="sine">
							<img class="wav image" src="assets/images/interface/sine-wave.svg" />
						</button>
						<button class="ui button type-trigger" data-type="square">
							<img class="wav image" src="assets/images/interface/square-wave.svg" />
						</button>
						<button class="ui button type-trigger" data-type="triangle">
							<img class="wav image" src="assets/images/interface/triangle-wave.svg" />
						</button>
						<button class="ui button type-trigger" data-type="sawtooth">
							<img class="wav image" src="assets/images/interface/saw-tooth-wave.svg" />
						</button>
					</div>
					
					
				</div>
				<div class="bottom aligned five wide column">
					
					
					<div class="ui grid">
						<div class="row">
							<div class="center aligned sixteen wide column">
								<h4 class="ui header">OCTAVE</h4>
								<button class="ui octave button">
									1 - 2
								</button>
								<button class="ui octave button">
									3 - 4
								</button>
								<button class="ui octave button">
									4 - 5
								</button>
							</div>
						</div>
					</div>
					
				</div>
				<div class="two wide column">
					
					<button class="ui square button" type="button" name="panic" id="panic">
						PANIC
					</button>
					
					
				</div>
				<div class="two wide column">
					
					
					<button class="ui square button" type="button" name="tap" id="tap">
						TAP/HOLD
					</button>
					
					
				</div>
			</div>
			<div class="row">
				<div class="center aligned sixteen wide column" id="surfaceContainer">
					<canvas id="canvas" width ="1120" height="350"></canvas>
				</div>
			</div>
		</div>
	</div>
